<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- 导入layui css样式 -->
  <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
  <!-- 引入 cropper 样式 -->
  <link rel="stylesheet" href="../assets/lib/cropper/cropper.css">
  <!-- 导入自定义css样式 -->
  <link rel="stylesheet" href="../assets/css/user/user_avatars.css">
</head>

<body>
  <!--  -->
  <div class="layui-card">
    <div class="layui-card-header">更换头像</div>
    <div class="layui-card-body">
      <!-- 图片裁剪与预览区域 -->
      <div class="row1">
        <!-- 图片裁剪区域 -->
        <div class="cropper-box">
          <img id="image" src="../assets/images/sample2.jpg" alt="Picture">
        </div>
        <!-- 图片预览区域 -->
        <div class="preview-box">
          <div>
            <!--宽高为 100px 的预览区域 -->
            <div class="img-preview w100"></div>
            <p class="size"> 100 X 100</p>
          </div>
          <div>
            <!-- 宽高为 50px 的预览区域 -->
            <div class="img-preview w50"></div>
            <p class="size"> 50 X 50</p>
          </div>
        </div>
      </div>
      <!-- 按钮区域 -->
      <div class="row2">
        <input type="file" id="file" accept="image/png,image/jpge">
        <button type="button" class="layui-btn uploading">上传</button>
        <button id="btnUpload" type="button" class="layui-btn layui-btn-danger">确定</button>

      </div>
    </div>
  </div>
  <!-- 导入 layui.js -->
  <script src="../assets/lib/layui/layui.js"></script>
  <!-- 导入 jq -->
  <script src="../assets/lib/jquery.js"></script>
  <!-- 导入 cropper.js -->
  <script src="../assets/lib/cropper/cropper.js"></script>
  <script src="../assets/lib/cropper/jquery-cropper.js"></script>

  <!-- 导入自定义js -->
  <script src="../assets/js/user/user_avatars.js"></script>

</body>

</html>`
