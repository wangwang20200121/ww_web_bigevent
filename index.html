<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="./assets/css/indexs.css">
  <!-- 图标库css -->
  <link rel="stylesheet" href="./assets/iconfont/iconfont.css">
</head>

<body>
  <div class="layui-layout layui-layout-admin">
    <div class="layui-header">
      <div class="layui-logo layui-hide-xs layui-bg-black">
        <img src="./assets/images/logo.png" alt="">
      </div>

      <ul class="layui-nav layui-layout-right">
        <li class="layui-nav-item layui-hide layui-show-md-inline-block">
          <a href="javascript:;" class="userinfo">
            <img name="imgs" src="//tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg"
              class="layui-nav-img imgs">
            <!-- 字母头像 -->
            <span class="hp-figure">A</span>
            个人中心
          </a>
          <dl class="layui-nav-child">
            <dd>
              <a href="/user/user_info.html" target="fm">
                基本资料</a>
            </dd>
            <dd><a href="/user/user_avatar.html" target="fm">
                更换头像</a></dd>
            <dd><a href="/user/user_pwd.html" target="fm">
                重置密码</a></dd>
          </dl>
        </li>
        <li class="layui-nav-item" lay-unselect>
          <a href="javascript:;" id="btnLogout">
            <i class=" iconfont icon-shouye"></i>退出
          </a>
        </li>
      </ul>
    </div>

    <div class="layui-side layui-bg-black">
      <div class="layui-side-scroll">
        <div class="userinfo">
          <img name="imgs" src="//tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg"
            class="layui-nav-img imgs">
          <!-- 字母头像 -->
          <span class="hp-figure" name="figure">A</span>
          <span class="welcome"></span>
        </div>
        <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
        <ul class="layui-nav layui-nav-tree" lay-filter="test" lay-shrink="all">
          <li class="layui-nav-item ">
            <!-- class="layui-this"  默认选中 -->
            <a class="layui-this" href="./home/dashboard.html" target="fm">
              <i class=" iconfont icon-houtai2"></i>首页</a>
          </li>
          <li class="layui-nav-item ">
            <a class="" href="javascript:;">
              <i class=" iconfont icon-dingdan"></i>文章管理</a>
            <dl class="layui-nav-child">
              <dd><a href="javascript:;">
                  <i class="layui-icon layui-icon-tabs"></i>
                  文章类别</a></dd>
              <dd><a href="javascript:;">
                  <i class="layui-icon layui-icon-read"></i>
                  文章列表</a></dd>
              <dd><a href="javascript:;">
                  <i class="layui-icon layui-icon-template"></i>
                  发布文章</a></dd>
            </dl>
          </li>
          <li class="layui-nav-item">
            <a href="javascript:;">
              <i class=" iconfont icon-yonghu"></i>个人中心</a>
            <dl class="layui-nav-child">
              <dd><a href="/user/user_info.html" target="fm">
                  <i class="layui-icon layui-icon-form"></i>
                  基本资料</a></dd>
              <dd><a href="/user/user_avatar.html" target="fm">
                  <i class="layui-icon layui-icon-picture"></i>
                  更换头像</a></dd>
              <dd><a href="/user/user_pwd.html" target="fm">
                  <i class="layui-icon layui-icon-senior"></i>
                  重置密码</a></dd>
            </dl>
          </li>

        </ul>
      </div>
    </div>

    <div class="layui-body">
      <!-- 内容主体区域 -->
      <iframe name="fm" src="./home/dashboard.html" frameborder="0">

      </iframe>
    </div>

    <div class="layui-footer">
      <!-- 底部固定区域 -->
      http:127.0.0.1:3000/admin/index.html
    </div>
  </div>
  <!-- 导入layui.js -->
  <script src="//unpkg.com/layui@2.7.4/dist/layui.js"></script>
  <!-- <script src="./assets/lib/layui/layui.js"></script> -->
  <!-- incon图标样式 -->

  <script>
    //JS 
    layui.use(['element', 'layer', 'util'], function () {
      var element = layui.element
        , layer = layui.layer
        , util = layui.util
        , $ = layui.$;

      //头部事件
      util.event('lay-header-event', {
        //左侧菜单事件
        menuLeft: function (othis) {
          layer.msg('展开左侧菜单的操作', { icon: 0 });
        }
        , menuRight: function () {
          layer.open({
            type: 1
            , content: '<div style="padding: .9375rem;">处理右侧面板的操作</div>'
            , area: ['16.25rem', '100%']
            , offset: 'rt' //右上角
            , anim: 5
            , shadeClose: true
          });
        }
      });

    });
  </script>


  <!-- 引入jquery -->
  <script src="./assets/lib/jquery.js"></script>
  <!-- 自定义js -->
  <script src="./assets/js/indexs.js"></script>
</body>

</html>
