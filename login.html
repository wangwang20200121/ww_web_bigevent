<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/logins.css">

  <!-- 引入 layui.css -->
  <link href="//unpkg.com/layui@2.7.4/dist/css/layui.css" rel="stylesheet">
</head>
<!-- 登录注册区域 -->
<div class="loginAndRegBox">
  <div class="title-box">
  </div>
  <!-- 登录div -->
  <div class="login-box">
    <form class="layui-form" action="" id="form-login">
      <!-- 账号 -->
      <div class="layui-form-item">
        <i class="layui-icon layui-icon-username"></i>
        <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
          class="layui-input ">
      </div>
      <!-- 密码 -->
      <div class="layui-form-item">
        <i class="layui-icon layui-icon-password"></i>
        <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
          autocomplete="off" class="layui-input ">
      </div>
      <!-- 登录按钮 -->
      <div class="layui-form-item">
        <button class="layui-btn  layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">登陆</button>
      </div>
      <div class="layui-form-item links">
        <a href="javascript:;" id="link_reg">去注册账号</a>
      </div>
    </form>
  </div>
  <!-- 注册div-->
  <div class="reg-box">
    <form class="layui-form" action="" id="form-reg">
      <!-- 账号 -->
      <div class="layui-form-item">
        <i class="layui-icon layui-icon-username"></i>
        <input type="text" name="username" required lay-verify="required" placeholder="请输入账号" autocomplete="off"
          class="layui-input ">
      </div>
      <!-- 密码 -->
      <div class="layui-form-item">
        <i class="layui-icon layui-icon-password"></i>
        <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
          autocomplete="off" class="layui-input ">
      </div>
      <!-- 确认密码 -->
      <div class="layui-form-item">
        <i class="layui-icon layui-icon-password"></i>
        <input type="password" name="repassword" required lay-verify="required|pass|confirmPass" placeholder="再次输入密码"
          autocomplete="off" class="layui-input ">
      </div>
      <!-- 登录按钮 -->
      <div class="layui-form-item">
        <button class="layui-btn  layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">注册</button>
      </div>
      <div class="layui-form-item links">
        <a href="javascript:;" id="link_login">去登录</a>
      </div>
    </form>

  </div>
</div>

<!-- 引入 layui.js -->
<script src="//unpkg.com/layui@2.7.4/dist/layui.js"></script>
<script src="./assets/lib/jquery.js"></script>
<script src="./assets/js/logins.js"></script>




<body>

</body>

</html>
